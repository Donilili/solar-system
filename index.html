<!DOCTYPE html>
<html>
<head>
  <title>Solar System Animation</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .solar-system {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .sun {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffdf00, #ff9500, #ff5e00);
      box-shadow: 0 0 50px #ff5e00, 0 0 100px #ff9500;
      position: absolute;
    }
    
    .orbit {
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .planet {
      position: absolute;
      border-radius: 50%;
      transform-origin: center;
    }
    
    /* Individual planet styles */
    #mercury {
      width: 10px;
      height: 10px;
      background: linear-gradient(to right, #b6b6b6, #848484);
      animation: orbit 2s linear infinite;
    }
    
    #venus {
      width: 15px;
      height: 15px;
      background: linear-gradient(to right, #e8cda2, #d3a567);
      animation: orbit 3s linear infinite;
    }
    
    #earth {
      width: 16px;
      height: 16px;
      background: linear-gradient(to right, #1a5fbf, #4c8f5c);
      animation: orbit 4s linear infinite;
    }
    
    #mars {
      width: 14px;
      height: 14px;
      background: linear-gradient(to right, #f0a355, #c1440e);
      animation: orbit 5s linear infinite;
    }
    
    #jupiter {
      width: 30px;
      height: 30px;
      background: linear-gradient(to right, #d8ca9d, #a67c52);
      animation: orbit 6.5s linear infinite;
    }
    
    #saturn {
      width: 26px;
      height: 26px;
      background: linear-gradient(to right, #eac87d, #c2935f);
      animation: orbit 8s linear infinite;
    }
    
    #saturn-ring {
      position: absolute;
      height: 6px;
      width: 40px;
      background: linear-gradient(to right, rgba(205, 173, 119, 0.8), rgba(205, 173, 119, 0.2));
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(75deg);
    }
    
    #uranus {
      width: 20px;
      height: 20px;
      background: linear-gradient(to right, #c1e7e7, #69abc3);
      animation: orbit 9.5s linear infinite;
    }
    
    #neptune {
      width: 20px;
      height: 20px;
      background: linear-gradient(to right, #567ad2, #3c54a3);
      animation: orbit 11s linear infinite;
    }
    
    /* Orbit animations */
    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
      }
    }
    
    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      z-index: 100;
    }
    
    button {
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #444;
    }
    
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="solar-system">
    <div class="sun"></div>
    
    <!-- Orbits -->
    <div class="orbit" style="width: 120px; height: 120px;"></div>
    <div class="orbit" style="width: 160px; height: 160px;"></div>
    <div class="orbit" style="width: 200px; height: 200px;"></div>
    <div class="orbit" style="width: 240px; height: 240px;"></div>
    <div class="orbit" style="width: 320px; height: 320px;"></div>
    <div class="orbit" style="width: 380px; height: 380px;"></div>
    <div class="orbit" style="width: 440px; height: 440px;"></div>
    <div class="orbit" style="width: 500px; height: 500px;"></div>
    
    <!-- Planets -->
    <div class="planet-container">
      <div id="mercury" class="planet" style="--orbit-radius: 60px;"></div>
    </div>
    
    <div class="planet-container">
      <div id="venus" class="planet" style="--orbit-radius: 80px;"></div>
    </div>
    
    <div class="planet-container">
      <div id="earth" class="planet" style="--orbit-radius: 100px;"></div>
    </div>
    
    <div class="planet-container">
      <div id="mars" class="planet" style="--orbit-radius: 120px;"></div>
    </div>
    
    <div class="planet-container">
      <div id="jupiter" class="planet" style="--orbit-radius: 160px;"></div>
    </div>
    
    <div class="planet-container">
      <div id="saturn" class="planet" style="--orbit-radius: 190px;">
        <div id="saturn-ring"></div>
      </div>
    </div>
    
    <div class="planet-container">
      <div id="uranus" class="planet" style="--orbit-radius: 220px;"></div>
    </div>
    
    <div class="planet-container">
      <div id="neptune" class="planet" style="--orbit-radius: 250px;"></div>
    </div>
  </div>
  
  <div class="controls">
    <button id="pauseBtn">Pause</button>
    <button id="speedUpBtn">Speed Up</button>
    <button id="slowDownBtn">Slow Down</button>
  </div>

  <script>
    // Create stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const numStars = 200;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random size between 1-3px
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random position
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        
        // Random opacity for twinkling effect
        star.style.opacity = Math.random() * 0.8 + 0.2;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Animation controls
    let animationState = {
      paused: false,
      speedFactor: 1
    };
    
    function togglePause() {
      const planets = document.querySelectorAll('.planet');
      animationState.paused = !animationState.paused;
      
      planets.forEach(planet => {
        if (animationState.paused) {
          planet.style.animationPlayState = 'paused';
          pauseBtn.textContent = 'Resume';
        } else {
          planet.style.animationPlayState = 'running';
          pauseBtn.textContent = 'Pause';
        }
      });
    }
    
    function updateSpeed(factor) {
      const planets = document.querySelectorAll('.planet');
      animationState.speedFactor *= factor;
      
      planets.forEach(planet => {
        const currentDuration = parseFloat(getComputedStyle(planet).animationDuration);
        planet.style.animationDuration = `${currentDuration / factor}s`;
      });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      
      const pauseBtn = document.getElementById('pauseBtn');
      const speedUpBtn = document.getElementById('speedUpBtn');
      const slowDownBtn = document.getElementById('slowDownBtn');
      
      pauseBtn.addEventListener('click', togglePause);
      speedUpBtn.addEventListener('click', () => updateSpeed(1.5));
      slowDownBtn.addEventListener('click', () => updateSpeed(0.75));
    });
  </script>
</body>
</html>
